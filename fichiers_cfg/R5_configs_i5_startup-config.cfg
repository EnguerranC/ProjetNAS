!
hostname AS2_R1
!
interface Loopback0
 ip address 127.0.0.5255.255.255.255
 ip ospf 2 area 2
interface GigabitEthernet1/0
 negotiation auto
 ip address 192.168.1.2/30
 ip ospf 2 area 2
!
router ospf 2
 passive-interface GigabitEthernet1/0
!
ip bgp-community new-format
!
router bgp 112
 bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 192.168.1.1 remote-as 111
 !
 address-family ipv6
  neighbor 192.168.1.1 activate
  neighbor 192.168.1.1 send-community
 exit-address-family
!
ipv6 router ospf 2
 router-id 5.5.5.5
!
end
