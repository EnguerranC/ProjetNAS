!
hostname AS1_R4
!
interface Loopback0
 ip address 127.0.0.4255.255.255.255
 ip ospf 1 area 1
interface GigabitEthernet1/0
 negotiation auto
 ip address 192.168.0.10 255.255.255.252
 ip ospf 1 area 1
!
interface GigabitEthernet2/0
 negotiation auto
 ip address 192.168.3.1/30
 ip ospf 1 area 1
!
router ospf 1
 passive-interface GigabitEthernet2/0
!
interface GigabitEthernet3/0
 negotiation auto
 ip address 192.168.4.1/30
 ip ospf 1 area 1
!
router ospf 1
 passive-interface GigabitEthernet3/0
!
ip bgp-community new-format
!
router bgp 111
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 192.168.3.4 remote-as 114
 neighbor 192.168.4.5 remote-as 115
 neighbor 5000::1 remote-as 111
 neighbor 5000::1 update-source Loopback0
 neighbor 5000::2 remote-as 111
 neighbor 5000::2 update-source Loopback0
 neighbor 5000::3 remote-as 111
 neighbor 5000::3 update-source Loopback0
 !
 address-family ipv6
  network 192.168.0./30
  neighbor 192.168.3.4 activate
  neighbor 192.168.3.4 send-community
  neighbor 192.168.3.4 route-map fromClientB in
  neighbor 192.168.3.4 route-map toClientB out
  neighbor 192.168.4.5 activate
  neighbor 192.168.4.5 send-community
  neighbor 192.168.4.5 route-map fromClientB in
  neighbor 192.168.4.5 route-map toClientB out
  neighbor 5000::1 activate
  neighbor 5000::1 send-community
  neighbor 5000::2 activate
  neighbor 5000::2 send-community
  neighbor 5000::3 activate
  neighbor 5000::3 send-community
 exit-address-family
!
ipv6 router ospf 1
 router-id 4.4.4.4
!
end
