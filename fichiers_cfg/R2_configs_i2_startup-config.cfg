!
hostname AS1_R2
!
interface Loopback0
 ip address 126.0.0.2 255.255.255.255
 ip ospf 1 area 1
 no shutdown
!
interface GigabitEthernet1/0
 negotiation auto
 ip address 192.168.0.2 255.255.255.252
 ip ospf 1 area 1 
!
interface GigabitEthernet2/0
 negotiation auto
 ip address 192.168.0.5 255.255.255.252
 ip ospf 1 area 1 
!
router bgp 111
 bgp router-id 2.2.2.2
 bgp log-neighbor-changes
 neighbor 126.0.0.1 remote-as 111
 neighbor 126.0.0.1 update-source Loopback0
 neighbor 126.0.0.3 remote-as 111
 neighbor 126.0.0.3 update-source Loopback0
 neighbor 126.0.0.4 remote-as 111
 neighbor 126.0.0.4 update-source Loopback0
 !
 address-family ipv4 unicast
  neighbor 126.0.0.1 activate
  neighbor 126.0.0.3 activate
  neighbor 126.0.0.4 activate
  exit-address-family
 !
ipv6 router ospf 1
 router-id 2.2.2.2
!
end
