!
hostname AS5_R1
!
interface Loopback0
 ip address 127.0.0.8 255.255.255.255
 ip ospf 5 area 5
!
interfaces 
 negotiation auto
 ip address 192.168.4.2/30
 ip ospf 5 area 5
!
router ospf 5
 passive-interface 
!
router bgp 115
 bgp router-id 8.8.8.8
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 192.168.4.1 remote-as 111
 !
 address-family ipv6
  neighbor 192.168.4.1 activate
 exit-address-family
!
ipv6 router ospf 5
 router-id 8.8.8.8
!
end
