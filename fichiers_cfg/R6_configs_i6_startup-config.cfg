!
hostname AS3_R1
!
interface Loopback0
 ip address 127.0.0.6255.255.255.255
 ip ospf 3 area 3
interface GigabitEthernet1/0
 negotiation auto
 ip address 192.168.2.2/30
 ip ospf 3 area 3
!
router ospf 3
 passive-interface GigabitEthernet1/0
!
ip bgp-community new-format
!
router bgp 113
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 192.168.2.1 remote-as 111
 !
 address-family ipv6
  neighbor 192.168.2.1 activate
  neighbor 192.168.2.1 send-community
 exit-address-family
!
ipv6 router ospf 3
 router-id 6.6.6.6
!
end
