!
hostname AS1_R1
!
interface Loopback0
 ip address 127.0.0.1 255.255.255.255
 ip ospf 1 area 1
!
interface GigabitEthernet1/0
 negotiation auto
 ip address 192.168.0.1 255.255.255.252
 ip ospf 1 area 1
!
interfaces GigabitEthernet2/0
 negotiation auto
 ip address 192.168.1.1/30
 ip ospf 1 area 1
!
router ospf 1
 passive-interface GigabitEthernet2/0
!
interfaces GigabitEthernet3/0
 negotiation auto
 ip address 192.168.2.1/30
 ip ospf 1 area 1
!
router ospf 1
 passive-interface GigabitEthernet3/0
!
router bgp 111
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 192.168.1.2 remote-as 112
 neighbor 192.168.2.3 remote-as 113
 neighbor 5000::2 remote-as 111
 neighbor 5000::2 update-source Loopback0
 neighbor 5000::3 remote-as 111
 neighbor 5000::3 update-source Loopback0
 neighbor 5000::4 remote-as 111
 neighbor 5000::4 update-source Loopback0
 !
 address-family ipv6
  network 192.168.0./30
  neighbor 192.168.1.2 activate
  neighbor 192.168.1.2 route-map fromClientA in
  neighbor 192.168.1.2 route-map toClientA out
  neighbor 192.168.2.3 activate
  neighbor 192.168.2.3 route-map fromClientA in
  neighbor 192.168.2.3 route-map toClientA out
  neighbor 5000::2 activate
  neighbor 5000::3 activate
  neighbor 5000::4 activate
 exit-address-family
!
ipv6 router ospf 1
 router-id 1.1.1.1
!
end
