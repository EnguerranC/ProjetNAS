!
hostname AS2_R3
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::7/128
 ipv6 enable
 ipv6 ospf 2 area 2
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 112:0:0:2::2/64
 ipv6 enable
 ipv6 ospf 2 area 2
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 112:0:0:3::1/64
 ipv6 enable
 ipv6 ospf 2 area 2
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 2000:21::2/32
 ipv6 enable
 ipv6 ospf 2 area 2
!
router ospf 2
 passive-interface GigabitEthernet3/0
!
ip bgp-community new-format
!
router bgp 112
 bgp router-id 7.7.7.7
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2000:21::1 remote-as 111
 neighbor 5000::5 remote-as 112
 neighbor 5000::5 update-source Loopback0
 neighbor 5000::6 remote-as 112
 neighbor 5000::6 update-source Loopback0
 neighbor 5000::8 remote-as 112
 neighbor 5000::8 update-source Loopback0
 !
 address-family ipv6
  network 112:0:0:1::/64
  network 112:0:0:2::/64
  network 112:0:0:3::/64
  neighbor 2000:21::1 activate
  neighbor 2000:21::1 send-community
  neighbor 5000::5 activate
  neighbor 5000::5 send-community
  neighbor 5000::6 activate
  neighbor 5000::6 send-community
  neighbor 5000::8 activate
  neighbor 5000::8 send-community
 exit-address-family
!
ipv6 router ospf 2
 router-id 7.7.7.7
!
ip community-list standard provider permit 2:100
ip community-list standard peer permit 1:100
ip community-list standard client permit 3:100
!
end
