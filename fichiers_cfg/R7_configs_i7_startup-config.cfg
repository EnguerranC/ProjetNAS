!
hostname AS4_R1
!
interface Loopback0
 ip address 127.0.0.7 255.255.255.255
 ip ospf 4 area 4
!
interfaces GigabitEthernet1/0
 negotiation auto
 ip address 192.168.3.2/30
 ip ospf 4 area 4
!
router ospf 4
 passive-interface GigabitEthernet1/0
!
router bgp 114
 bgp router-id 7.7.7.7
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 192.168.3.1 remote-as 111
 !
 address-family ipv6
  neighbor 192.168.3.1 activate
 exit-address-family
!
ipv6 router ospf 4
 router-id 7.7.7.7
!
end
